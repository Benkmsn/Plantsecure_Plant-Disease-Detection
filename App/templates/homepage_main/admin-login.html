<!DOCTYPE html>
<html lang="en">

<head>
    <title>PlantSecure | Admin Login</title>
   
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Favicon icon -->
    <link rel="icon" href="../../static/login_signup_assets/images/favicon.png" type="image/x-icon">
    <!-- fontawesome icon -->
    <link rel="stylesheet" href="../../static/login_signup_assets/fonts/fontawesome/css/fontawesome-all.min.css">
    <!-- animation css -->
    <link rel="stylesheet" href="../../static/login_signup_assets/plugins/animation/css/animate.min.css">
    <!-- vendor css -->
    <link rel="stylesheet" href="../../static/login_signup_assets/css/style.css">

    <style>
        .flash-messages {
            margin-top: 20px;
        }
        .flash-messages .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }
        .flash-messages .alert-success {
            color: #3c763d;
            background-color: #dff0d8;
            border-color: #d6e9c6;
        }
        .flash-messages .alert-danger {
            color: #a94442;
            background-color: #f2dede;
            border-color: #ebccd1;
        }
    </style>

</head>

<body>
    <div class="auth-wrapper">
        <div class="auth-content">
            <div class="auth-bg">
                <span class="r"></span>
                <span class="r s"></span>
                <span class="r s"></span>
                <span class="r"></span>
            </div>
            <div class="card">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <img src="../../static/login_signup_assets/images/PlantSecure-Long-Coloured.png" alt="" style="width: 202px; height: 50px;">
                    </div>

                    <h3 class="mb-4">Admin Login</h3>
                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <div class="flash-messages" id="flash-messages">
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }}">{{ message }}</div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}

                <form id="login-form" action="/admin_login" method="POST">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="username" placeholder="username" required>
                    </div>
                    <div class="input-group mb-4">
                        <input type="password" class="form-control" name="password" placeholder="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary shadow-2 mb-4">Login</button>
                </form>

                    <p class="mb-2 text-muted">Forgot password? <a href="{{ url_for('forgot_password') }}">Reset</a></p>
                    <p class="mb-0 text-muted">Return <a href="/">Home</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Required Js -->
    <script src="../../static/login_signup_assets/js/vendor-all.min.js"></script>
    <script src="../../static/login_signup_assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script>
        // Hide flash messages after 5 seconds
        setTimeout(function() {
            var flashMessages = document.getElementById('flash-messages');
            if (flashMessages) {
                flashMessages.style.display = 'none';
            }
        }, 5000); 
    </script>

</body>
</html>
